<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new task</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
		  <a class="navbar-brand">TASK APP</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" th:href="@{/tasklist}">Dashboard<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Tasks by status
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		          <a class="dropdown-item" th:href="@{/tasklistbystatus?status=1}">New</a>
		          <a class="dropdown-item" th:href="@{/tasklistbystatus?status=2}">In progress</a>
		          <a class="dropdown-item" th:href="@{/tasklistbystatus?status=3}">Waiting</a>
		          <a class="dropdown-item" th:href="@{/tasklistbystatus?status=4}">Done</a>
		        </div>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/users}" sec:authorize="hasAuthority('ADMIN')">Users<span class="sr-only">(current)</span></a>
		      </li>
		    </ul>
		  </div>
		  <form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger" style="float:right; margin-left:10px"/>
		</form>
		</nav>
		<h1 class="title">Add new task</h1>
		<form action="#" th:action="@{/add}"  th:object= ${task} method="post" style="padding-left:5!important">
		<div class="form-group row" style="margin-left:0!important">
			<div class="col-sm-3">
				<p>Name <input type="text" class="form-control" th:field="${task.name}" autofocus required/></p>
			</div>
		</div>
		<div class="form-group row" style="margin-left:0!important">
			<div class="col-sm-3">
				<p>Course <input type="text" class="form-control" th:field="${task.course}" required/></p>
			</div>
		</div>
		<div class="form-group row" style="margin-left:0!important">
			<div class="col-sm-3">
				<p>Date <input type="date" class="form-control" th:field="${task.date}" required/></p>
			</div>
		</div>
		<div class="form-group row" style="margin-left:0!important">
			<div class="col-sm-3">
				<p>Status</p>
					<select id="statuslist" th:field="*{status}" class="form-control">
		       			<option th:each="status: ${status}" th:value="${status.id}" th:text="${status.name}"></option>
		    		</select>
			</div>
		</div>
		<div class="form-group row" style="margin-left:0!important">
			<div class="col-sm-3">
				<p>Priority</p>
				<select id="prioritylist" th:field="*{priority}" class="form-control">
		       			<option th:each="priority: ${priority}" th:value="${priority.id}" th:text="${priority.name}"></option>
		    	</select>
			</div>
		</div>
			<input type="submit" value="Submit" class="btn btn-primary"/>
			<a th:href="@{/tasklist}">Cancel</a>
		</form>
</body>
</html>
